---
swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about\
    \     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net,\
    \ #swagger](http://swagger.io/irc/).      For this sample, you can use the api\
    \ key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Balancer"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "virtserver.swaggerhub.com"
basePath: "/ProValdi/test-integrations/1.0.0"
tags:
- name: "summ"
  description: "Summ 2 numbers"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /operate:
    post:
      tags:
      - "summ"
      summary: "operate 2 numbers"
      description: ""
      operationId: "do_action"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "2 numbers to operate with"
        required: true
        schema:
          $ref: "#/definitions/Nums"
      responses:
        "405":
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      x-swagger-router-controller: "swagger_server.controllers.summ_controller"
  /results:
    get:
      tags:
      - "summ"
      summary: "Get previous results"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "get_results"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Results"
        "400":
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      x-swagger-router-controller: "swagger_server.controllers.summ_controller"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Nums:
    type: "object"
    properties:
      num1:
        type: "number"
        format: "double"
        example: 12.0
      num2:
        type: "number"
        format: "double"
        example: 1.0
      operation:
        type: "string"
        example: "add"
        description: "Types of operations"
        enum:
        - "+"
        - "-"
        - "*"
    xml:
      name: "Nums"
    example:
      num1: 12.0
      operation: "add"
      num2: 1.0
  Results:
    type: "object"
    properties:
      result:
        type: "number"
        format: "double"
        example: 13.0
      input:
        type: "string"
        example: "12+1"
    example:
      result: 13.0
      input: "12+1"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
